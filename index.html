<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>問卷分派中...</title>

  <!-- 強制避免快取，確保每次都重新抽 -->
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      padding: 24px;
    }
    .box { max-width: 720px; margin: 0 auto; }
    .small { color: #666; font-size: 14px; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>正在為你分派問卷…</h1>
    <p class="small">如果沒有自動跳轉，請點下方按鈕。</p>
    <p><a id="fallback" class="btn" href="#">前往問卷</a></p>
    <p class="small" id="info"></p>
  </div>

<script>
(function () {

  // ===== 三份問卷 =====
  const SURVEYS = [
    { id: "A", url: "https://gemini.google.com/share/7f0f5d16ba2b" },
    { id: "B", url: "https://gemini.google.com/share/e459a6177e6e" },
    { id: "C", url: "https://gemini.google.com/share/f0104a8534ae" }
  ];

  // ===== 讀取網址參數（可選） =====
  // pid：受試者代碼（班級、流水號、學號後四碼等）
  // force=A/B/C：你自己測試用
  const params = new URLSearchParams(location.search);
  const pid = params.get("pid") || "";
  const force = params.get("force");

  // ===== 每次都重新抽（等機率） =====
  function drawSurvey() {
    if (["A","B","C"].includes(force)) {
      return SURVEYS.find(s => s.id === force);
    }
    const i = Math.floor(Math.random() * SURVEYS.length); // 0,1,2
    return SURVEYS[i];
  }

  const chosen = drawSurvey();

  // ===== 組合導向網址（附上標記參數） =====
  const target = new URL(chosen.url);
  target.searchParams.set("group", chosen.id);
  if (pid) target.searchParams.set("pid", pid);
  target.searchParams.set("ts", Date.now()); // 防快取

  // fallback 按鈕
  document.getElementById("fallback").href = target.toString();

  // 顯示資訊（可留可刪）
  document.getElementById("info").textContent =
    `本次分派組別：${chosen.id}${pid ? "（pid=" + pid + "）" : ""}`;

  // 立即跳轉（replace 避免返回）
  setTimeout(() => {
    window.location.replace(target.toString());
  }, 200);

})();
</script>
</body>
</html>
